OpenIDE-Module-Long-Description=\
    Graphical editor for CSV files. \
    Graphical view is table.\n\
    Avalible operations are:\n- Add/Remove rows/columns\n- Copy rows\n- Cut rows\n- Paste rows\n- Move up rows\n- Move down rows\n- Move rows to the top\n- Move rows to the bottom\n- Undo/Redo\n- Move columns to the beginning\n- Move columns left\n- Move columns right\n- Move columns to the end\n- Choose separator\n- Choose escape charachter\n- Show/hide columns\n- Filter rows\n- Choose is first row header row or not
